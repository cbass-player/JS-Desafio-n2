<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <section class="image-border-main">
      <img src="assets/image/procast-meme.png" id="image-sec-1" />
    </section>

    <section class="stickers-main">
      <article class="stickers-box">
        <div class="select-sticker">
          <img src="assets/image/ico-1.png" id="ico-1" />
          <input
            type="number"
            min="0"
            placeholder="Ingresa una cantidad"
            id="input-1"
          />
        </div>

        <div class="select-sticker">
          <img src="assets/image/ico-2.png" id="ico-2" />
          <input
            type="number"
            min="0"
            placeholder="Ingresa una cantidad"
            id="input-2"
          />
        </div>

        <div class="select-sticker">
          <img src="assets/image/ico-3.png" id="ico-3" />
          <input
            type="number"
            min="0"
            placeholder="Ingresa una cantidad"
            id="input-3"
          />
        </div>
      </article>

      <p id="p-output"></p>
      <button id="button-sticker">Verificar</button>
    </section>

    <section class="password-main">
      <p>Ingresa el password</p>
      <article class="digits">
        <div class="digit-box">
          <select id="digit-1">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
          </select>
        </div>

        <div class="digit-box">
          <select id="digit-2">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
          </select>
        </div>

        <div class="digit-box">
          <select id="digit-3">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
          </select>
        </div>
      </article>

      <button id="button-pass">Ingresar</button>
      <p id="p-pass"></p>
    </section>

    <script src="assets/js/script.js"></script>
  </body>
</html>
